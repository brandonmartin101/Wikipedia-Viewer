<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Wikipedia Viewer</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <p>
        <a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">Give me some random Wikipedia-goodness</a>
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10">
      <input type="text" class="form-control" placeholder="Search Wikipedia here" id="search-input">
    </div>
    <div class="col-md-2">
      <button type="submit" id="submit-button">Search</button>
    </div>
    <div id="wiki-output"></div>
  </div>
</div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
